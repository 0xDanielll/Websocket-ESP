<html>
<head>
<script>
   
    
function yeet(){
    var request = new XMLHttpRequest();

    request.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            console.log(this.responseText);
        }
    };

    request.open('GET', 'https://google.com.au');
    request.send();
}
    
</script>
    
</head>
<body>


<button type="button" onclick="yeet()">Test Connection</button>

</body>
</html>
